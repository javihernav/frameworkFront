<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="contenido">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Ejecutar clientes</h4>
                    <br/>
                    <h:form prependId="false">
                        <b:messages id="mesanjeclient"/>
                        <p align="right" style="padding-bottom:  20px;">
                            <b:commandButton value="Refrescar" actionListener="#{clienteEjecucionController.init()}">
                                <b:icon name="refresh"/>
                                <f:ajax event="click" render="datatablecliente mesanjeclient"/>
                            </b:commandButton>
                        </p>
                        <b:dataTable value="#{clienteEjecucionController.usuarios}" var="u" id="datatablecliente">
                            <b:dataTableColumn label="Nombre" value="#{u.primerNombre} #{u.segundoNombre}" />
                            <b:dataTableColumn label="Apellido" value="#{u.primerApellido} #{u.segundoApellido}" />
                            <b:dataTableColumn label="Documento" value="#{u.documento}" />
                            <b:dataTableColumn label="Clave" value="#{u.clave}" />
                            <b:dataTableColumn label="Empresa" value="#{u.empresa}" />
                            <b:dataTableColumn label="Ejecucion" value="#{u.ejecucion}"/>
                            <b:dataTableColumn label="Opciones">
                                <b:commandButton actionListener="#{clienteEjecucionController.ejecutar(u)}" look="success" value="Activar"/>                      
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
