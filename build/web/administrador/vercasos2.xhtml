<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="contenido">
        <br/>
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Lista de Casos</h4>
                    <br/>
                    <h:form id="form" prependId="false">
                        <p:growl id="msgs" showDetail="true" />

                        <p:dataTable var="c" value="#{casosController.casos}" draggableRows="true">
                            <p:ajax event="rowReorder" listener="#{casosController.onRowReorder}" update=":form:msgs" />
                            <f:facet name="header">
                                Draggable Rows
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{c.id}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{c.nombreCaso}" />
                            </p:column>

                            <p:column headerText="Fecha Creacion">
                                <h:outputText value="#{c.fechaCreacion}" />
                            </p:column>

                            <p:column headerText="Estado">
                                <h:outputText value="#{c.estadoCaso}" />
                            </p:column>
                        </p:dataTable>

                    </h:form>
                
                </div>
                </div>
            </div>
    </ui:define>
</ui:composition>
