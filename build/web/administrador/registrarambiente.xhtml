<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="contenido">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Registar Ambiente</h4>
                    <h:form prependId="false">
                        <h:outputText value="Nombre"/>
                        <b:inputText value="#{registroAmbienteController.nuevoambiente.nombreAmbiente}"/>
                        <br/>
                        <p align="right" style="padding-bottom: 20px;">
                            <b:commandButton value="Registro" class="btn btn-sm btn btn-success" style="margin-right: 5px;" icon="floppy-disk" action="#{registroAmbienteController.registrar()}" />
                            <b:button href="verambientes.xhtml" class="btn btn-sm btn btn-dark" value="Volver" />
                        </p>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
