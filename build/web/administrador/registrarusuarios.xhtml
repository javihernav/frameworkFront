<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pst="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui"
                >

    <ui:define name="contenido">

        <div class="col-12 mt-5">
            <br/>
            <br/>

            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Registar Usuario</h4>
                    <b:messages globalOnly="true"/>
                    <h:form id="formRegiUser" prependId="false">
                        <div class="col-12 mt-5">

                            <div class="col-md-6 mt-5">
                                <h:outputText value="Primer Nombre"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.primerNombre}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Segundo Nombre"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.segundoNombre}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Primer Apellido"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.primerApellido}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Segundo Apellido"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.segundoApellido}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Documento"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.documento}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Clave"/>
                                <b:inputText  autocomplete="off" type="password" value="#{registroController.nuevoUsuario.clave}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Cliente"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.empresa}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Rol"/>
                                <b:selectOneMenu value="#{registroController.rol}">
                                    <f:selectItem itemLabel="(Seleccione un Rol)" itemValue="" itemDisabled="false"/>
                                    <f:selectItems value="#{rolesController.roles}" itemValue="#{r.idrol}" var="r" itemLabel="#{r.nombre}"/>
                                </b:selectOneMenu>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Correo"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.correo}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Telefono"/>
                                <b:inputText autocomplete="off" value="#{registroController.nuevoUsuario.telefono}"/>
                            </div>
                            <br/>
                            <p align="right">
                                <b:commandButton value="Registro" class="btn btn-sm btn btn-success" style="margin-right: 5px;" icon="floppy-disk" action="#{registroController.registrar()}" />
                                <b:button href="verusuarios.xhtml" class="btn btn-sm btn btn-dark" value="Volver" />
                            </p>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
