<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="contenido">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Editar Usuario</h4>
                    <b:messages globalOnly="true"/>
                    <h:form prependId="false">
                        <div class="col-12 mt-5">
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Primer Nombre"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.primerNombre}" />
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Segundo Nombre"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.segundoNombre}" />
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Primer Apellido"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.primerApellido}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Segundo Apellido"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.segundoApellido}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Documento"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.documento}"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="ContraseÃ±a"/>
                                <b:inputText autocomplete="off" type="password" value="#{usuariosController.usuario.clave}" disabled="true"/>
                            </div>
                            <div class="col-md-3 mt-5">
                                <h:outputText value="Cliente"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.empresa}"/>
                            </div>
                            <!--                            <div class="col-md-3 mt-5">
                                                            <h:outputText value="Rol"/>
                                                            <h:selectOneMenu value="#{usuariosController.usuario.roles}" converter="#{rolConverter}">
                                                                <f:selectItems value="#{usuariosController.roles}" var="r" itemLabel="#{r.nombre}"/>
                                                            </h:selectOneMenu>
                                                        </div>-->
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Correo"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.correo}"/>
                            </div>
                            <div class="col-md-6 mt-5">
                                <h:outputText value="Telefono"/>
                                <b:inputText autocomplete="off" value="#{usuariosController.usuario.telefono}"/>
                            </div>
                            <br/>
                            <div class="col-md-12">
                                <p align="right">
                                    <b:commandButton value="Actualizar" class="btn btn-sm btn btn-success" style="margin-right: 5px;" icon="floppy-disk" action="#{usuariosController.actualizarUsuarios()}"/>
                                    <b:commandButton action="#{usuariosController.index()}" class="btn btn-sm btn btn-dark" value="Volver" />
                                </p>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
