<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="contenido">
        <br/>
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Registar Suit</h4>
                    <h:form prependId="false">
                        <h:outputText value="Nombre"/>
                        <b:inputText value="#{registroSuitsController.nuevasuit.nombreSuit}"/>
                        <h:outputText value="DescripciÃ³n"/>
                        <b:inputTextarea value="#{registroSuitsController.nuevasuit.descripcionSuit}"/>
                        <h:outputText value="Usuario"/>
                        <b:selectOneMenu value ="#{registroSuitsController.nuevasuit.idUsuario}">
                            <f:selectItem itemValue="" itemLabel="Seleccionar..."/>
                            <f:selectItems value="#{usuariosController.usuarios}" var="u" itemLabel="#{u.primerNombre} #{u.primerApellido}"/>
                        </b:selectOneMenu>
                        <h:outputText value="Estado"/>
                        <b:selectOneMenu value ="#{registroSuitsController.nuevasuit.estadoSuit}">
                            <f:selectItem itemValue="" itemLabel="Seleccionar..."/>
                            <f:selectItem itemValue="1" itemLabel="Inactiva"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Activa"></f:selectItem>
                        </b:selectOneMenu>
                        <br/>
                        <p align="right">
                            <b:commandButton value="Registro" class="btn btn-sm btn btn-success" style="margin-right: 5px;" icon="floppy-disk" action="#{registroSuitsController.registrar()}" />
                            <b:button href="versuits.xhtml" value="volver" class="btn btn-sm btn-default"/>
                        </p>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
