<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template=".././WEB-INF/template/templateAdmin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="contenido">
        <div class="col-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Editar Caso</h4>
                    <h:form prependId="false">
                        <h:outputText value="Nombre"/>
                        <b:inputText value="#{casosController.caso.nombreCaso}" />
                        <h:outputText value="Escenario"/>
                        <b:selectOneMenu value ="#{casosController.caso.idEscenario}">
                            <f:selectItem itemValue="" itemLabel="Seleccionar..."/>
                            <f:selectItems value="#{escenariosController.escenarios}" var="r" itemLabel="#{r.nombreEscenario}"/>
                        </b:selectOneMenu>
                        <h:outputText value="Estado"/>
                        <b:selectOneMenu value ="#{casosController.caso.estadoCaso}">
                            <f:selectItem itemValue="" itemLabel="Seleccionar..."/>
                            <f:selectItem itemValue="1" itemLabel="Activa"></f:selectItem>
                            <f:selectItem itemValue="2" itemLabel="Inactiva"></f:selectItem>
                        </b:selectOneMenu>
                        <br/>
                        <p align="right">
                            <b:commandButton value="Actualizar" class="btn btn-sm btn btn-success" style="margin-right: 5px;" icon="floppy-disk" action="#{casosController.actualizarCasos()}"/>
                            <b:commandButton action="#{casosController.index()}" class="btn btn-sm btn btn-dark" value="Volver" />
                        </p>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
