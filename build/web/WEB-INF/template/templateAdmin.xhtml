<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Framework SQA SA - IC</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/recursos/images/logo.ico"/>
        <link href="#{request.contextPath}/recursos/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/themify-icons.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/metisMenu.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/owl.carousel.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/slicknav.min.css" rel="stylesheet" type="text/css"/>
        <!-- Start datatable css -->
        <link href="#{request.contextPath}/recursos/css/typography.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/default-css.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/responsive.css" rel="stylesheet" type="text/css"/>
        <!-- modernizr css -->
        <script src="#{request.contextPath}/recursos/js/modernizr-2.8.3.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="#{request.contextPath}/recursos/css/gestionar.css" type="text/css"/>

        <!-- Alertas -->
        <link href="#{request.contextPath}/recursos/css/alertify.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/recursos/css/default.min.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <f:event type="preRenderView" listener="#{sessionController.validarSesion()}"/>
        <div id="preloader">
            <div class="loader"></div>
        </div>
        <div class="page-container">
            <div class="main-content">
                <div id="header">
                    <ui:insert name="header"></ui:insert>
                    <ui:include src="/WEB-INF/template/headerAdmin.xhtml"/>
                </div>
                <div>
                    <div id="menu">
                        <ui:insert name="menu"></ui:insert>
                        <ui:include src="/WEB-INF/template/menuAdmin.xhtml"/>
                    </div>
                    <div class="main-content-inner">
                        <div id="contenido" class="left_content">
                            <ui:insert name="contenido"></ui:insert>
                        </div>

                    </div>
                </div>
            </div>
            <div id="footer">
                <ui:insert name="footer"></ui:insert>
                <ui:include src="/WEB-INF/template/footerAdmin.xhtml"/>
            </div>
        </div>

        <!-- bootstrap 4 js -->
        <script src="#{request.contextPath}/recursos/js/popper.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/metisMenu.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/jquery.slicknav.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/plugins.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/scripts.js" type="text/javascript"></script> 

        <script type="text/javascript" src="#{request.contextPath}/recursos/js/Ejecutarajax.js"></script>
        <script src="#{request.contextPath}/recursos/js/validar_pasos.js" type="text/javascript"></script>        
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/alertify.min.js"></script>
        <!--Tablas dinamicas Bootstrap-->
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

        <!-- editcell -->
        <script src="#{request.contextPath}/recursos/js/dataTables.cellEdit.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/recursos/js/advanced.js" type="text/javascript"></script>
        
        <!--select de casos de prueba-->
        <script src="#{request.contextPath}/recursos/js/ampliarselect.js" type="text/javascript"></script>
        <link href="#{request.contextPath}/recursos/css/selectpasos.css" rel="stylesheet" type="text/css"/>
    </h:body>

</html>
