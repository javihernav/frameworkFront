<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pst="http://xmlns.jcp.org/jsf/passthrough/"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="inicio.xhtml"><img src="#{request.contextPath}/recursos/images/logo2.png" alt="logo"/></a>
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
                            <li class="active">
                                <a href="inicio.xhtml" aria-expanded="true"><i class="ti-home"></i><span>Inicio</span></a>
                            </li>
                            <c:forEach items="#{sessionController.rolSeleccionado.permisos}" var="p">
                                <c:if test="#{empty p.permisoPadre}">
                                    <li class="">
                                        <a href="javascript:void(0)" aria-expanded="true">
                                            <i class="#{p.url}"></i>
                                            <span>#{p.nombre}</span>
                                        </a>
                                        <ul class="collapse" id="nuevo">
                                            <c:forEach items="#{p.subPermisos}" var="sp">
                                                <c:forEach items="#{sessionController.rolSeleccionado.permisos}" var="op">
                                                    <c:if test="#{(sp.idpermiso eq op.idpermiso)}">
                                                    <li>
                                                        <a href="#{sp.url}">#{sp.nombre}</a>
                                                    </li>
                                                    </c:if>
                                                </c:forEach>
                                            </c:forEach>
                                        </ul>
                                    </li>
                                </c:if>
                            </c:forEach>
                            <li class="">
                                <a href="ayuda.xhtml" aria-expanded="true"><span>Ayuda</span></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
        </div>
        <!-- sidebar menu area end -->
    </h:body>
</html>
